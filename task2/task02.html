<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--
      <li>第一名：福州（样例），10</li>
  	   <li>第二名：福州（样例），10</li>
     -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {
      /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      // when page loaded
      window.onload = function() {
        //init
        var temDom = '',    //for dom
            ranking = 1,    //for ranking
            newData = [],   //for newData by sort
            list = document.querySelector('#aqi-list');
        //sort by decrease
        newData = aqiData.sort(function(a, b) {
          return a[1] < b[1];
        });
        //traverse this data
        newData.forEach(function(item, i) {
          (item[1] > 60) && (temDom += '<li>第'+ (ranking++) +'名：'+ item[0] +'（样例），'+ item[1] +'</li>');
        });
        //append
        list.innerHTML = temDom;
      };
    })();
  </script>
</body>
</html>
